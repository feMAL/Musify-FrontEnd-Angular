<div class="col-lg-6">
    <h1>{{titulo}}</h1>

    <div *ngIf="registerError">
        <div class="alert alert-warning" role="alert">
            {{registerError}}
        </div>
    </div>
    <div *ngIf="registerMessage">
        <div class="alert alert-info" role="alert">
            {{registerMessage}}
        </div>
    </div>

    <form #formSong="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>Numero</label><input type="text" #number="ngModel" name="number" [(ngModel)]="song.number" class="form-control" required>
            <span *ngIf="!number.valid && number.touched">
                <div class="alert alert-warning" role="alert">
                    El Campo es Obligatorio!
                </div>
            </span>
        </p>
        <p>
            <label>Nombre</label><input type="text" #name="ngModel" name="name" [(ngModel)]="song.name" class="form-control" required>
            <span *ngIf="!name.valid && name.touched">
                <div class="alert alert-warning" role="alert">
                    El Campo es Obligatorio!
                </div>
            </span>
        </p>
        <p>
            <label>Duración</label>
            <input #duration="ngModel" name="duration" [(ngModel)]="song.duration" class="form-control" required>
            <span *ngIf="!duration.valid && duration.touched">
                <div class="alert alert-warning" role="alert">
                    El Campo es Obligatorio!
                </div>
            </span>
        </p>
        <div *ngIf="is_edit">
            <div class="song_file_for_edit" *ngIf="song.file && song.file != 'null'">
                <audio controls>
                    <source src="{{ url + 'song-file/' + song.file }}" type="audio/mpeg"/> El navegador web no soprta la reproducción 
                </audio> 
            </div>
            <p>
                <label> Sube la cancion </label>
                <input type="file" placeholder="Subir audio..." (change)="fileChangeEvent($event)">
            </p>    
        </div>
        
        
        <input type="submit" value="{{titulo}}" [disabled]="!formSong.form.valid" class="btn btn-success"/>

    </form>
</div>
